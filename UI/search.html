<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card p-3 py-4">
            <h5>Tìm nơi bán hàng phù hợp nhất</h5>

            <div class="row g-3 mt-2">
              <!-- <div class="col-md-3">

                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                Any Status
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Rural</a></li>
                                <li><a class="dropdown-item" href="#">Urban</a></li>
                                <li><a class="dropdown-item" href="#">All</a></li>
                              </ul>
                            </div>
                            
                        </div> -->

              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập tên điện thoại cần tìm. Ví dụ: Iphone 12"
                />
              </div>

              <div class="col-md-3">
                <button class="btn btn-secondary btn-block">Tìm kiếm</button>
              </div>
            </div>

            <div class="mt-3">
              <a
                data-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
                class="advanced"
              >
                Tìm kiếm nâng cao <i class="fa fa-angle-down"></i>
              </a>

              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <!-- <input type="text" placeholder="Property ID" class="form-control"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Hãng</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>Iphone</option>
                          <option>Samsung</option>
                          <option>Oppo</option>
                          <option>Xiaomi</option>
                          <option>Vivo</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <!-- <input type="text" class="form-control" placeholder="Search by MAP"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Bộ nhớ</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>32GB</option>
                          <option>64GB</option>
                          <option>128GB</option>
                          <option>256GB</option>
                          <option>512GB</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <!-- <input type="text" class="form-control" placeholder="Search by Country"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Màn hình</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>5.5 inch</option>
                          <option>6.5 inch</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <!-- <input type="text" class="form-control" placeholder="Search by Country"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Camera</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>12MP</option>
                          <option>13MP</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <!-- <input type="text" class="form-control" placeholder="Search by Country"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Giá</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>Dưới 3 triệu</option>
                          <option>3 - 7 triệu</option>
                          <option>7 - 10 triệu</option>
                          <option>10 - 15 triệu</option>
                          <option>15 - 20 triệu</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-4">
                      <!-- <input type="text" class="form-control" placeholder="Search by Country"> -->
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">RAM</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>3GB</option>
                          <option>4GB</option>
                          <option>6GB</option>
                          <option>8GB</option>
                          <option>12GB</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
  </body>
</html>
